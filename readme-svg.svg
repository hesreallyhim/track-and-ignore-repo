<svg viewBox="0 0 900 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #ffffff; stroke-width: 3; }
      .box-local { stroke: #3b82f6; }
      .box-script { stroke: #f59e0b; }
      .box-public { stroke: #22c55e; }
      .box-private { stroke: #64748b; }
      .title { fill: #1e293b; font-size: 18px; font-weight: bold; font-family: Arial, sans-serif; }
      .subtitle { fill: #475569; font-size: 13px; font-family: Arial, sans-serif; }
      .label { fill: #1e293b; font-size: 14px; font-weight: bold; font-family: Arial, sans-serif; }
      .arrow { stroke-width: 4; fill: none; }
      .arrow-blue { stroke: #3b82f6; }
      .arrow-green { stroke: #22c55e; }
      .arrow-gray { stroke: #64748b; stroke-dasharray: 8,8; }
      
      @keyframes slideRight {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      
      .animated-arrow { animation: slideRight 2s ease-in-out infinite; }
      .pulse-shield { animation: pulse 2s ease-in-out infinite; }
    </style>
    
    <marker id="arrowhead-blue" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#3b82f6"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#22c55e"/>
    </marker>
    <marker id="arrowhead-gray" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#64748b"/>
    </marker>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect x="30" y="80" width="220" height="160" rx="12" class="box box-local" filter="url(#shadow)"/>
  <text x="140" y="115" text-anchor="middle" class="title" fill="#3b82f6">LOCAL REPO</text>
  <line x1="50" y1="130" x2="230" y2="130" stroke="#e2e8f0" stroke-width="2"/>
  <text x="60" y="160" class="subtitle">üìÅ src/</text>
  <text x="190" y="160" class="subtitle" fill="#22c55e" font-weight="bold">‚úì Public</text>
  <text x="60" y="185" class="subtitle">üìÅ docs/</text>
  <text x="190" y="185" class="subtitle" fill="#22c55e" font-weight="bold">‚úì Public</text>
  <text x="60" y="210" class="subtitle" font-weight="bold">üìÅ __INTERNAL__/</text>
  <text x="190" y="210" class="subtitle" fill="#f59e0b" font-weight="bold">‚ö† Private</text>
  
  <rect x="340" y="80" width="220" height="160" rx="12" class="box box-script" filter="url(#shadow)"/>
  <text x="450" y="115" text-anchor="middle" class="title" fill="#f59e0b">PUBLISH SCRIPT</text>
  <line x1="360" y1="130" x2="540" y2="130" stroke="#e2e8f0" stroke-width="2"/>
  <text x="370" y="160" class="subtitle">1Ô∏è‚É£ Create temp clone</text>
  <text x="370" y="185" class="subtitle">2Ô∏è‚É£ Run git-filter-repo</text>
  <text x="370" y="210" class="subtitle">3Ô∏è‚É£ Remove __INTERNAL__/</text>
  
  <rect x="650" y="50" width="220" height="120" rx="12" class="box box-public" filter="url(#shadow)"/>
  <text x="760" y="85" text-anchor="middle" class="title" fill="#22c55e">PUBLIC GITHUB</text>
  <line x1="670" y1="100" x2="850" y2="100" stroke="#e2e8f0" stroke-width="2"/>
  <text x="680" y="130" class="subtitle">‚úÖ src/ + docs/</text>
  <text x="680" y="155" class="subtitle" fill="#ef4444" font-weight="bold">üö´ No __INTERNAL__/</text>
  
  <rect x="650" y="210" width="220" height="120" rx="12" class="box box-private" filter="url(#shadow)"/>
  <text x="760" y="245" text-anchor="middle" class="title" fill="#64748b">PRIVATE GITHUB</text>
  <line x1="670" y1="260" x2="850" y2="260" stroke="#e2e8f0" stroke-width="2"/>
  <text x="680" y="290" class="subtitle">‚úÖ Everything</text>
  <text x="680" y="315" class="subtitle">‚úÖ Includes __INTERNAL__/</text>
  
  <path d="M 250 160 L 340 160" class="arrow arrow-blue animated-arrow" marker-end="url(#arrowhead-blue)"/>
  <path d="M 560 110 L 650 110" class="arrow arrow-green animated-arrow" marker-end="url(#arrowhead-green)" style="animation-delay: 0.5s"/>
  <path d="M 250 200 Q 450 380 650 270" class="arrow arrow-gray" marker-end="url(#arrowhead-gray)"/>
  
  <g class="pulse-shield">
    <circle cx="295" cy="160" r="32" fill="#ef4444" opacity="0.95" filter="url(#shadow)"/>
    <text x="295" y="172" text-anchor="middle" font-size="28">üõ°Ô∏è</text>
  </g>
  
  <rect x="380" y="20" width="140" height="32" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="450" y="42" text-anchor="middle" class="label" fill="#f59e0b">make publish-main</text>
  
  <rect x="380" y="390" width="140" height="32" rx="6" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  <text x="450" y="412" text-anchor="middle" class="label" fill="#64748b" font-size="12">make sync-internal</text>
  
  <rect x="220" y="260" width="150" height="48" rx="6" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="295" y="280" text-anchor="middle" class="label" fill="#ef4444" font-size="13">Pre-push hook</text>
  <text x="295" y="298" text-anchor="middle" class="subtitle" fill="#ef4444" font-size="12">blocks accidents</text>
</svg>
